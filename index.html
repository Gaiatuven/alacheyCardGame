<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="game-main-container">
          <div class="game-container">
            <div class="main-heading">
              <h4>AlchemyStars</h4>
            </div>
            <div class="score-board">
              <div class="card-one-score">
                <h6>Total:</h6>
              </div>
              <div class="card-two-score">
                <h6>Total:</h6>
              </div>
            </div>
            <div class="card-container">
              <div class="card-one1">
                <img src="img/Background 2.jpg" class="card-one-image" />
              </div>
              <div class="versus">
                <h6>VS</h6>
              </div>
              <div class="card-two1">
                <img src="img/Background 2.jpg" class="card-two-image" />
              </div>
              <div class="information-bar"></div>
            </div>
            <div class="button-container">
              <div class="card-one-button">
                <button class="card-one-button-fight">FIGHT</button>
                <button class="card-one-button-special player-id">SPECIAL</button>
                <button class="select-character">Select</button>
              </div>
              <div class="card-two-button">
                <button class="card-one-button-fight">FIGHT</button>
                <button class="card-one-button-special player-id-two">SPECIAL</button>
                <button class="select-character2">Select</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
